<style>
/* ================== ROOT ================== */
:root{
  --bg:#d0e6b8;
  --panel:#f7f7f7;
  --border:#999;
  --shadow:rgba(0,0,0,0.25);
  --light:#f0d9b5;
  --dark:#b58863;
  --accent:#2d9cdb;
  --accent-2:#2ecc71;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:12px;
  overflow-x:hidden;
}

/* ================== HEADER ================== */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1.5rem;
  font-weight:700;
  margin-bottom:10px;
}
.header img{height:40px}

/* ================== BUTTONS ================== */
.options,.controls{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-bottom:10px;
}

button{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  padding:8px 14px;
  cursor:pointer;
  transition:.15s;
  font-weight:600;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 4px 10px rgba(0,0,0,.12);
}
button.active{
  border-color:var(--accent);
  background:linear-gradient(180deg,#f8fcff,#cfd7dd);
}

/* ================== BOARD CONTAINER ================== */
.board-container{
  width:100%;
  max-width:820px;
  background:#b58863;
  padding:8px;
  border-radius:10px;
  border:3px solid #fff;
  box-shadow:0 3px 8px var(--shadow);
  margin-bottom:12px;
}

.left-board{
  display:grid;
  grid-template-columns:32px 1fr;
  grid-template-rows:1fr 32px;
  width:100%;
}

/* ================== RANK / FILE ================== */
.rank-labels{
  display:flex;
  flex-direction:column;
}
.rank-label{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:700;
  font-size:clamp(12px,2.4vw,18px);
}

.file-labels{
  display:flex;
}
.file-label{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:700;
  font-size:clamp(12px,2.4vw,18px);
}

/* ================== BOARD ================== */
.board-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  width:100%;
}

.chessboard{
  display:grid;
  grid-template-columns:repeat(9,1fr);
  grid-template-rows:repeat(9,1fr);
  width:min(92vw,560px);
  aspect-ratio:1/1;
  gap:2px;
  border-radius:6px;
}

.square{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.square.light{background:var(--light)}
.square.dark{background:var(--dark)}

.square.selected{outline:3px solid var(--accent)}
.square.highlight{outline:3px solid var(--accent-2)}
.square.c-choose{
  outline:6px solid #e67e22;
  box-shadow:0 0 0 3px #ffe9c1;
}
.square.last-move{
  box-shadow:inset 0 0 0 3px rgba(0,0,0,.08);
}

/* ================== PIECES ================== */
img.piece{
  width:80%;
  height:80%;
  max-width:60px;
  max-height:60px;
  pointer-events:none;
  user-select:none;
}

/* ================== INFO PANEL ================== */
.game-info{
  width:100%;
  max-width:820px;
  background:var(--panel);
  padding:12px;
  border-radius:8px;
  box-shadow:0 2px 6px var(--shadow);
  margin-bottom:10px;
}

.game-info .head{
  font-size:18px;
  font-weight:800;
  margin-bottom:8px;
}

.info-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.info-grid .box{
  background:#fff;
  padding:8px;
  border-radius:6px;
  font-weight:700;
}

/* ================== STATUS ================== */
.status{
  margin:10px 0;
  padding:10px;
  font-weight:700;
  text-align:center;
  border-radius:7px;
}
.status.check{background:#ffe7b3}
.status.mate{background:#ffc3c3}
.status.stale{background:#dbf3ff}
.status.cmsg{background:#e7f6ff}

/* ================== MOVES ================== */
.moves{
  max-height:160px;
  overflow:auto;
  background:#fff;
  border-radius:8px;
  padding:8px;
  font-family:monospace;
}

/* ================== MODALS ================== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
  z-index:999;
}
.modal-card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* ================== AI ================== */
.ai-thinking,.ai-performance{
  position:absolute;
  right:10px;
  background:rgba(255,255,255,.9);
  padding:8px 12px;
  border-radius:6px;
  display:none;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
}
.ai-thinking{top:10px}
.ai-performance{top:50px}

/* ================== SMALL MOBILE ================== */
@media(max-width:420px){
  .chessboard{width:96vw}
  img.piece{max-width:46px;max-height:46px}
}
</style>
